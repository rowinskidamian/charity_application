<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<body>
<footer th:fragment="pagefooter">
    <div class="contact">
        <h2 th:text="#{footer.contact.us}">Skontaktuj się z nami</h2>
        <h3 th:text="#{footer.contact.form}">Formularz kontaktowy</h3>
        <form class="form--contact">
            <div class="form-group form-group--50"><input type="text" name="name" th:placeholder="#{footer.first.name}"/></div>
            <div class="form-group form-group--50"><input type="text" name="surname" th:placeholder="#{footer.last.name}"/></div>

            <div class="form-group"><textarea name="message" th:placeholder="#{footer.message}" rows="1"></textarea></div>

            <button class="btn" type="submit" th:text="#{footer.send}">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy" th:text="#{footer.author}">
            Kod aplikacji przygotował: Damian Rowiński w 2020. layout CL&copy;2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"><img src="images/icon-facebook.svg"/></a>
            <a href="#" class="btn btn--small"><img src="images/icon-instagram.svg"/></a>
        </div>
    </div>
</footer>
</body>
</html>
